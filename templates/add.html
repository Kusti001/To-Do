{% extends "base.html" %}

{% block content %}
    <h2>Add New Task</h2>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
        <br>
        <button type="submit">Add Task</button>
    </form>
{% endblock %}
